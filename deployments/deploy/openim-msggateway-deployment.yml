apiVersion: apps/v1
kind: Deployment
metadata:
  name: openim-msggateway-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: openim-msggateway-server
  template:
    metadata:
      labels:
        app: openim-msggateway-server
    spec:
      containers:
        - name: openim-msggateway-container
          image: openim/openim-msggateway:v3.8.3
          env:
            - name: CONFIG_PATH
              value: "/config"
            - name: IMENV_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-password
          volumeMounts:
            - name: openim-config
              mountPath: "/config"
              readOnly: true
          ports:
            - containerPort: 10001
            - containerPort: 12001
      volumes:
        - name: openim-config
          configMap:
            name: openim-config
